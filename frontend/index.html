<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<base href='/'/>

	<title>ggproxy Playground</title>
	<meta name='application-name' content='ggproxy Playground'/>

	<meta name='color-scheme' content='light dark'/>

	<meta name='theme-color' content='#009966'/>
	<meta name='msapplication-TileColor' content='#009966'/>

	<meta name='msapplication-square70x70logo' content='app-icon/ico-70.png'/>
	<meta name='msapplication-TileImage' content='app-icon/ico-144.png'/>
	<meta name='msapplication-square150x150logo' content='app-icon/ico-150.png'/>
	<meta name='msapplication-square310x310logo' content='app-icon/ico-310.png'/>
	<meta name='msapplication-wide310x150logo' content='app-icon/ico-310x150.png'/>

	<link rel='icon' type='image/png' sizes='16x16' href='app-icon/ico-16.png'/>
	<link rel='icon' type='image/png' sizes='32x32' href='app-icon/ico-32.png'/>
	<link rel='icon' type='image/png' sizes='64x64' href='app-icon/ico-64.png'/>
	<link rel='icon' type='image/png' sizes='96x96' href='app-icon/ico-96.png'/>
	<link rel='icon' type='image/png' sizes='128x128' href='app-icon/ico-128.png'/>
	<link rel='icon' type='image/png' sizes='196x196' href='app-icon/ico-196.png'/>

	<link rel='apple-touch-icon' sizes='57x57' href='app-icon/ico-57.png'/>
	<link rel='apple-touch-icon' sizes='60x60' href='app-icon/ico-60.png'/>
	<link rel='apple-touch-icon' sizes='72x72' href='app-icon/ico-72.png'/>
	<link rel='apple-touch-icon' sizes='76x76' href='app-icon/ico-76.png'/>
	<link rel='apple-touch-icon' sizes='114x114' href='app-icon/ico-114.png'/>
	<link rel='apple-touch-icon' sizes='120x120' href='app-icon/ico-120.png'/>
	<link rel='apple-touch-icon' sizes='144x144' href='app-icon/ico-144.png'/>
	<link rel='apple-touch-icon' sizes='152x152' href='app-icon/ico-152.png'/>

	<link rel='manifest' href='manifest.json'/>
	<script src='wasm_exec.js'></script>
	<script>
		const wasmFile = fetch('engine.wasm')
		const go = new Go()
		window.engine = {
			__run: async function runEngine() {
				WebAssembly.instantiateStreaming(wasmFile, go.importObject).then((wasm)=> {
					go.run(wasm.instance).catch((err)=> {throw err})
				})
			},
		}
		window.engine.__init = new Promise((r)=> {window.engine.__inited = r})
	</script>
</head>
<body>
	<script type='module' src='/src/main.ts'></script>
</body>
</html>
